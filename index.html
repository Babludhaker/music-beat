<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Beat</title>
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./cssFiles/style.css">
    <link rel="stylesheet" href="./cssFiles/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close"><img class="invert" width="30" src="/images/close.svg" alt=""></div>

            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <span>Music-Beat</span>
                    <img class="invert" width="95" src="./images/logo.png" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="./images/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="./images/search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="./images/playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>

                <div class="songList">
                    <ul>


                    </ul>
                </div>


                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                    </div>

                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Privacy Center</span></a>
                    </div>

                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>

                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>

                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>

                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                    </div>

                </div>
            </div>
        </div>


        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav ">
                    <div class="BurgerContainer">

                        <img class="invert Burger" width="40" src="/images/Burger.svg" alt="">

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="button">
                    <button class="signup-btn">Sign up</button>
                    <button class="login-btn">Login up</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify-Playlist</h1>
                <div class="cardContainer">


                </div>

                <div class="playbar invert">
                    <div class="seekbar">
                        <div class=" circle">

                        </div>
                    </div>
                    <div class="aboveBar">
                        <div class="songInfo ">

                        </div>

                        <div class="songButtons">
                            <img id="previous" width="33" src="/images/previous.svg" alt="">
                            <img id="playbt" width="35" src="/images/play.svg" alt="">
                            <img id="next" width="33" src="/images/next.svg" alt="">

                        </div>

                        <div class="songTime">

                        </div>
                        <div class="volume">
                            <div class="rangeContainer active"><input type="range" class="pointer" name="volume"></div>
                            <img src="/images/volume.svg" alt="">
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>



















    <script src="chat.js"></script>
</body>

</html>
